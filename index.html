<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
<title>Loopblaze</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{--bg:#000a;--neon:#0ff;--card:#0a0a0a}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
html,body{height:100%;background:#000;color:#fff;overflow:hidden}
canvas#particles{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1}
.container{position:relative;z-index:1;display:flex;flex-direction:column;height:100%;padding:.8rem;background:var(--bg);backdrop-filter:blur(8px)}
h1{color:var(--neon);text-align:center;font-size:1.4rem;margin:.5rem 0}
.field{display:flex;flex-direction:column;margin:.3rem 0}
label{font-size:.75rem;color:#aaa;margin-bottom:.2rem}
select,input{padding:.5rem;border:none;border-radius:.4rem;background:#222;color:#fff;box-shadow:0 0 6px var(--neon)}
button{margin:.6rem 0;padding:.6rem;border:none;border-radius:.4rem;background:var(--neon);color:#000;font-weight:600}
.result{margin-top:.4rem;font-size:.75rem;text-align:center}
.hide{display:none}
</style>
</head>
<body>
<canvas id="particles"></canvas>
<div class="container">
  <h1>Loopblaze</h1>

  <div class="field"><label>Pair</label>
    <select id="pair">
      <option>XAUUSD</option><option>EURUSD</option><option>GBPUSD</option><option>USDJPY</option>
      <option>AUDUSD</option><option>USDCHF</option><option>NZDUSD</option><option>USDCAD</option>
    </select>
  </div>
  <div class="field"><label>Entry</label><input id="entry" type="number" step="0.0001" placeholder="1.2345"></div>
  <div class="field"><label>SL (pip)</label><input id="sl" type="number" placeholder="50"></div>
  <div class="field"><label>TP (pip)</label><input id="tp" type="number" placeholder="100"></div>

  <button onclick="calc()">Hitung</button>

  <div id="layer2" class="hide">
    <div class="field"><label>Entry 2</label><input id="entry2" type="number" step="0.0001" placeholder="1.2400"></div>
    <div class="field"><label>SL 2</label><input id="sl2" type="number" placeholder="40"></div>
    <div class="field"><label>TP 2</label><input id="tp2" type="number" placeholder="90"></div>
  </div>

  <p style="text-align:center;font-size:.7rem;color:#666;margin-top:.4rem;cursor:pointer" onclick="toggleLayer()">Entry lebih dr 1 layer? klik</p>

  <div class="result" id="result"></div>
</div>

<script>
function toggleLayer(){document.getElementById('layer2').classList.toggle('hide')}
function calc(){
  const lot=1; // 1 lot = 1 USD per 0.1 pip
  const sl1=+sl.value,tp1=+tp.value,sl2=+sl2.value||0,tp2=+tp2.value||0;
  const riskUSD=(sl1+sl2)*lot;
  const rewardUSD=(tp1+tp2)*lot;
  const rr=(rewardUSD/riskUSD).toFixed(2);
  result.innerHTML=`RR ${rr} | TP +$${rewardUSD.toFixed(2)} | SL -$${riskUSD.toFixed(2)}`;
}
// Partikel neon
const c=document.getElementById('particles'),ctx=c.getContext('2d');
let p=[];
function resize(){c.width=innerWidth;c.height=innerHeight;p=[];for(let i=0;i<80;i++)p.push({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*2,dx:Math.random()*1-.5,dy:Math.random()*1-.5})}
function draw(){ctx.clearRect(0,0,c.width,c.height);ctx.fillStyle='rgba(0,255,255,.5)';p.forEach(i=>{ctx.beginPath();ctx.arc(i.x,i.y,i.r,0,Math.PI*2);ctx.fill();i.x+=i.dx;i.y+=i.dy;if(i.x<0||i.x>c.width)i.dx*=-1;if(i.y<0||i.y>c.height)i.dy*=-1});requestAnimationFrame(draw)}
resize();draw();addEventListener('resize',resize);
</script>
</body>
</html>
