<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Kalkulator Lot</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{--bg:#0d0d0d;--card:#1a1a1a;--accent:#d4af37;--text:#f2f2f2}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{display:flex;align-items:center;justify-content:center;min-height:100vh;background:var(--bg)}
.container{background:var(--card);border-radius:1.25rem;padding:2.5rem 2rem;width:100%;max-width:420px;box-shadow:0 20px 50px rgba(0,0,0,.6);animation:fadeIn .8s}
@keyframes fadeIn{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
h2{color:var(--accent);font-weight:600;margin-bottom:1.4rem;text-align:center}
.field{margin-bottom:1rem}
label{display:block;color:#a1a1a1;font-size:.9rem;margin-bottom:.3rem}
input{width:100%;padding:.8rem 1rem;border:none;border-radius:.6rem;background:#222;color:var(--text);transition:box-shadow .3s}
input:focus{outline:none;box-shadow:0 0 0 2px var(--accent)}
button{width:100%;padding:.9rem;border:none;border-radius:.6rem;background:var(--accent);color:#000;font-weight:600;cursor:pointer;transition:.3s}
button:hover{filter:brightness(1.2)}
#result{margin-top:1.2rem;text-align:center;color:var(--accent);font-weight:600;font-size:1.1rem}
</style>
</head>
<body>
<div class="container">
  <h2>Kalkulator Lot XAUUSD</h2>
  <div class="field"><label>Balance (USD)</label><input id="bal" type="number" placeholder="1000" /></div>
  <div class="field"><label>Risk (%)</label><input id="risk" type="number" value="1" min="0.1" max="100" step="0.1" /></div>
  <div class="field"><label>SL (pip)</label><input id="sl" type="number" value="50" min="1" /></div>
  <button onclick="calc()">Hitung Lot</button>
  <div id="result"></div>
</div>
<script>
function calc(){
  const b=+bal.value,r=+risk.value/100,s=+sl.value;
  const lot=(b*r)/(s*1),micro=lot*100;
  result.style.opacity=0;
  setTimeout(()=>{result.textContent=`Lot:${lot.toFixed(2)} | Micro:${micro.toFixed(0)}`;result.style.opacity=1},180);
}
['bal','risk','sl'].forEach(id=>document.getElementById(id).addEventListener('input',calc));
</script>
</body>
</html>
